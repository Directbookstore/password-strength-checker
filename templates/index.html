<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            font-size: 16px;
            color: #333;
        }

        .strong {
            color: green;
        }

        .moderate {
            color: orange;
        }

        .weak {
            color: red;
        }

        .retry-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
        }

        .retry-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <form id="password-form">
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Check Strength</button>
        </form>
        <div class="result" id="result"></div>
        <div id="retry-button-container" style="display: none;">
            <button class="retry-button" onclick="retry()">Return to the input page to retry</button>
        </div>
    </div>

    <script>
        document.getElementById('password-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;

            fetch('/check_password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ password })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                const retryButtonContainer = document.getElementById('retry-button-container');
                resultDiv.innerHTML = `<p class="${data.strength.toLowerCase()}">Password Strength: ${data.strength}</p>`;
                if (data.feedback.length > 0) {
                    resultDiv.innerHTML += "<p>Suggestions:</p><ul>";
                    data.feedback.forEach(item => {
                        resultDiv.innerHTML += `<li>${item}</li>`;
                    });
                    resultDiv.innerHTML += "</ul>";
                }
                retryButtonContainer.style.display = "block";
            });
        });

        function retry() {
            document.getElementById('password-form').reset();
            document.getElementById('result').innerHTML = '';
            document.getElementById('retry-button-container').style.display = "none";
        }
    </script>
</body>
</html>
